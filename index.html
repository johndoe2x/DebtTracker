<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtTracker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .action-btn.export {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .action-btn.import {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
        }

        .action-btn.clear {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
        }

        .edit-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            margin-right: 8px;
        }

        .edit-btn:hover {
            background: #44a08d;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideInScale 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 16px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 5px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .debts-list {
            margin-top: 30px;
        }

        .debt-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out;
        }

        .debt-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .debt-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .debt-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .debt-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .progress-bar {
            background: #e1e5e9;
            border-radius: 10px;
            height: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .debt-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .debt-details {
                grid-template-columns: 1fr;
            }
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ DebtTracker Pro</h1>
            <p>Take control of your financial future</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalDebts">0</div>
                <div class="stat-label">Total Debts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAmount">$0</div>
                <div class="stat-label">Total Amount</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAmount">$0</div>
                <div class="stat-label">Average Debt</div>
            </div>
        </div>

        <div class="glass-card">
            <div class="form-section">
                <h2 class="form-title">
                    ‚ûï Add New Debt
                </h2>
                <form id="debtForm">
                    <div class="form-grid">
                        <div class="input-group">
                            <input type="text" id="debtName" placeholder=" " required>
                            <label for="debtName">Debt Name</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="debtAmount" placeholder=" " step="0.01" required>
                            <label for="debtAmount">Amount (‚Çπ)</label>
                        </div>
                        <div class="input-group">
                            <select id="debtType" required>
                                <option value="">Select Type</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Personal Loan">Personal Loan</option>
                                <option value="Mortgage">Mortgage</option>
                                <option value="Student Loan">Student Loan</option>
                                <option value="Car Loan">Car Loan</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="number" id="interestRate" placeholder=" " step="0.01" min="0" max="100">
                            <label for="interestRate">Interest Rate (%)</label>
                        </div>
                        <div class="input-group">
                            <input type="date" id="dueDate" placeholder=" ">
                            <label for="dueDate">Due Date</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="creditor" placeholder=" ">
                            <label for="creditor">Creditor/Lender</label>
                        </div>
                    </div>
                    <button type="submit" class="add-btn">Add Debt</button>
                </form>
            </div>
        </div>

        <div class="glass-card">
            <div class="action-buttons">
                <button class="action-btn export" onclick="exportData()">üì§ Export Data</button>
                <button class="action-btn import" onclick="document.getElementById('importFile').click()">üì• Import Data</button>
                <button class="action-btn clear" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                <input type="file" id="importFile" accept=".json" class="hidden" onchange="importData(event)">
            </div>
            <h2 class="form-title">üìä Your Debts</h2>
            <div id="debtsList" class="debts-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h3>No debts yet!</h3>
                    <p>Add your first debt above to get started tracking your financial journey.</p>
                </div>
            </div>
        </div>
    </div>

    <button class="floating-btn" onclick="scrollToTop()">‚Üë</button>

    <script>
        let debts = [];
        let editingIndex = -1;

        // Load data from localStorage on page load
        function loadData() {
            const savedDebts = localStorage.getItem('debtTrackerData');
            if (savedDebts) {
                try {
                    debts = JSON.parse(savedDebts);
                    updateStats();
                    renderDebts();
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('debtTrackerData', JSON.stringify(debts));
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please check your browser storage.');
            }
        }

        // Export data as JSON file
        function exportData() {
            if (debts.length === 0) {
                alert('No data to export!');
                return;
            }

            const dataStr = JSON.stringify(debts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `debt-tracker-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Import data from JSON file
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        alert('Invalid file format. Please select a valid debt tracker JSON file.');
                        return;
                    }

                    const confirmImport = confirm('This will replace all current data. Are you sure you want to import?');
                    if (confirmImport) {
                        debts = importedData;
                        saveData();
                        updateStats();
                        renderDebts();
                        alert('Data imported successfully!');
                    }
                } catch (error) {
                    alert('Error reading file. Please select a valid JSON file.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete all debts? This action cannot be undone.')) {
                debts = [];
                saveData();
                updateStats();
                renderDebts();
            }
        }

        // Edit debt function
        function editDebt(index) {
            const debt = debts[index];
            editingIndex = index;
            
            // Populate form with existing data
            document.getElementById('debtName').value = debt.name;
            document.getElementById('debtAmount').value = debt.amount;
            document.getElementById('debtType').value = debt.type;
            document.getElementById('interestRate').value = debt.interestRate || '';
            document.getElementById('dueDate').value = debt.dueDate || '';
            document.getElementById('creditor').value = debt.creditor || '';
            
            // Change button text
            const submitBtn = document.querySelector('.add-btn');
            submitBtn.textContent = 'Update Debt';
            submitBtn.style.background = 'linear-gradient(135deg, #4ecdc4, #44a08d)';
            
            // Scroll to form
            document.querySelector('.glass-card').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStats() {
            const totalDebts = debts.length;
            const totalAmount = debts.reduce((sum, debt) => sum + parseFloat(debt.amount), 0);
            const avgAmount = totalDebts > 0 ? totalAmount / totalDebts : 0;

            document.getElementById('totalDebts').textContent = totalDebts;
            document.getElementById('totalAmount').textContent = `‚Çπ${totalAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('avgAmount').textContent = `‚Çπ${avgAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getDaysUntilDue(dateString) {
            if (!dateString) return null;
            const today = new Date();
            const dueDate = new Date(dateString);
            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderDebts() {
            const debtsList = document.getElementById('debtsList');
            
            if (debts.length === 0) {
                debtsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>No debts yet!</h3>
                        <p>Add your first debt above to get started tracking your financial journey.</p>
                    </div>
                `;
                return;
            }

            debtsList.innerHTML = debts.map((debt, index) => {
                const daysUntilDue = getDaysUntilDue(debt.dueDate);
                const dueDateClass = daysUntilDue !== null && daysUntilDue < 30 ? 'urgent' : '';
                
                return `
                    <div class="debt-item">
                        <div class="debt-header">
                            <div>
                                <div class="debt-name">${debt.name}</div>
                                <div class="debt-amount">‚Çπ${parseFloat(debt.amount).toLocaleString('en-IN', {minimumFractionDigits: 2})}</div>
                            </div>
                            <div>
                                <button class="edit-btn" onclick="editDebt(${index})">Edit</button>
                                <button class="delete-btn" onclick="deleteDebt(${index})">Delete</button>
                            </div>
                        </div>
                        <div class="debt-details">
                            <div><strong>Type:</strong> ${debt.type}</div>
                            <div><strong>Interest:</strong> ${debt.interestRate ? debt.interestRate + '%' : 'N/A'}</div>
                            <div><strong>Due Date:</strong> ${formatDate(debt.dueDate)}</div>
                            <div><strong>Creditor:</strong> ${debt.creditor || 'Not specified'}</div>
                        </div>
                        ${debt.interestRate ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(debt.interestRate * 5, 100)}%"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function addDebt(event) {
            event.preventDefault();
            
            const debt = {
                name: document.getElementById('debtName').value,
                amount: document.getElementById('debtAmount').value,
                type: document.getElementById('debtType').value,
                interestRate: document.getElementById('interestRate').value,
                dueDate: document.getElementById('dueDate').value,
                creditor: document.getElementById('creditor').value,
                createdAt: editingIndex === -1 ? new Date().toISOString() : debts[editingIndex].createdAt,
                updatedAt: new Date().toISOString()
            };

            if (editingIndex === -1) {
                // Adding new debt
                debts.push(debt);
            } else {
                // Updating existing debt
                debts[editingIndex] = debt;
                editingIndex = -1;
                
                // Reset button
                const submitBtn = document.querySelector('.add-btn');
                submitBtn.textContent = 'Add Debt';
                submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }

            saveData();
            updateStats();
            renderDebts();
            
            // Reset form
            event.target.reset();
            
            // Show success animation
            const addBtn = document.querySelector('.add-btn');
            addBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                addBtn.style.transform = 'scale(1)';
            }, 150);
        }

        function deleteDebt(index) {
            if (confirm('Are you sure you want to delete this debt?')) {
                debts.splice(index, 1);
                saveData();
                updateStats();
                renderDebts();
                
                // Reset edit mode if we were editing the deleted debt
                if (editingIndex === index) {
                    editingIndex = -1;
                    document.getElementById('debtForm').reset();
                    const submitBtn = document.querySelector('.add-btn');
                    submitBtn.textContent = 'Add Debt';
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                } else if (editingIndex > index) {
                    editingIndex--;
                }
            }
        }

        // Event listeners
        document.getElementById('debtForm').addEventListener('submit', addDebt);

        // Initialize
        loadData();
        updateStats();
        renderDebts();

        // Add some sample data for demonstration
        setTimeout(() => {
            if (debts.length === 0) {
                // You can remove this section if you don't want sample data
                console.log('Ready to track your debts!');
            }
        }, 1000);
    </script>
</body>
</html>
